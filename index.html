<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blackjack - Vite</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

  <header class="title">
    Blackjack
  </header>

  <div class="row mt-2">
    <div id="divButtons" class="col text-center">
      <button id="btnNuevoJuego" class="btn btn-danger">Nuevo juego</button>
      <button id="btnPedir" disabled="disabled" class="btn btn-primary">Pedir carta</button>
      <button id="btnDetener" disabled="disabled" class="btn btn-primary">Detener</button>
    </div>
  </div>

  <div class="row-container">
    <div class="col">
      <h1>Jugador 1 - <small>0</small></h1>
      <div id="player-cards" class="divCards">
        <!-- <img class="cart" src="assets/cartas/10S.png"> -->
      </div>
    </div>
  </div>

  <div class="row-container mt-2">
    <div class="col">
      <h1>Computadora - <small>0</small></h1>
      <div id="computer-cards" class="divCards">
        <!-- <img class="cart" src="assets/cartas/3D.png" alt=""> -->
      </div>
    </div>
  </div>

  <div id="app"></div>
  <script type="module" src="/main.js"></script>
</body>

</html>
